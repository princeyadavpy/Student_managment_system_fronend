    <div class="content">
        <div class="header">
            <h1>Dashboard</h1>
            <div class="time" id="time"></div>
            <div class="user">
                <img src="https://via.placeholder.com/30" alt="User Avatar">
                <span>Hi, Admin</span>
            </div>
        </div>

        <div class="dashboard" id="dashboard"></div>

        <footer>
            <div class="noticeboard">
                <h2>Noticeboard</h2>
                <p><i class="fas fa-bullhorn"></i> Holiday Notice</p>
                <p>Dear Parent,</p>
                <p>Today (24/10/2024) is a holiday for I-V classes.</p>
                <p>Due to Raksha Bandhan</p>
                <p>Thanks,</p>
                <p>Principal</p>
                <div class="date" id="date"></div>
            </div>
            <div class="calendar">
                <h2>Calendar</h2>
                <input type="text" placeholder="Select a date...">
            </div>
        </footer>
    </div>

    <script>
        // Function to update time dynamically
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('time').textContent = timeString;
        }

        // Function to update date dynamically
        function updateDate() {
            const now = new Date();
            const dateString = now.toLocaleDateString();
            document.getElementById('date').textContent = dateString;
        }

        // Function to create dashboard cards dynamically
        function createDashboardCards() {
            const dashboard = document.getElementById('dashboard');

            const cardsData = [
                { icon: 'fas fa-user', title: 'Student Admission', link: '/admission.html' },
                { icon: 'fas fa-users', title: 'Teaching Staff', link: '/teacher.html' },
                { icon: 'fas fa-users', title: 'Non Teaching Staff', link: '/non-teaching-staff' },
                { icon: 'fas fa-file', title: 'Marks', link: '/marks' },
                { icon: 'fas fa-check-circle', title: 'Student Daily Attendance', link: '/attendance.html' },
                { icon: 'fas fa-check-circle', title: 'Staff Daily Attendance', link: '/staff-attendance' },
                { icon: 'fas fa-money-bill-wave', title: 'Payment', link: '/payment' },
                { icon: 'fas fa-book', title: 'Library', link: '/library' },
                { icon: 'fas fa-calendar-alt', title: 'Class Routine', link: '/class-routine' },
                { icon: 'fas fa-question-circle', title: 'Previous Question Papers', link: '/question-papers' },
                { icon: 'fas fa-globe', title: 'Online Test', link: '/online-test' },
                { icon: 'fas fa-envelope', title: 'Mail / SMS', link: 'mailto:princeyadav3033@gmail.com' },
                { icon: 'fas fa-file', title: 'Noticeboard', link: '/noticeboard' },
                { icon: 'fas fa-edit', title: 'Frontdesk Enquiry', link: '/frontdesk-enquiry' },
                { icon: 'fas fa-flag', title: 'Things To Do', link: '/things-to-do' },
                { icon: 'fas fa-building', title: 'Dormitory', link: '/dormitory' },
            ];

            cardsData.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                const iconElement = document.createElement('i');
                iconElement.className = card.icon;

                const titleElement = document.createElement('h3');
                titleElement.textContent = card.title;

                // Add the anchor link for the card
                const cardLink = document.createElement('a');
                cardLink.href = card.link;
                cardLink.appendChild(iconElement);
                cardLink.appendChild(titleElement);

                cardElement.appendChild(cardLink);
                dashboard.appendChild(cardElement);
            });
        }

        window.onload = () => {
            updateTime();
            updateDate();
            createDashboardCards();
            setInterval(updateTime, 1000); // Update time every second
        };
    </script>
</body>
